# Streamlit configuration file
# This file is used when deploying to Streamlit Cloud or running locally

[server]
headless = true
port = 8501
enableCORS = true
enableXsrfProtection = true

[theme]
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[browser]
gatherUsageStats = false

